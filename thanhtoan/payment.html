<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thông Tin Thanh Toán</h1>
        <form id="paymentForm">
            <!-- Tên -->
            <label for="name">Tên khách hàng:</label>
            <input type="text" id="name" name="name" required>

            <!-- Địa chỉ -->
            <label for="address">Địa chỉ giao hàng:</label>
            <input type="text" id="address" name="address" required>

            <!-- Thời gian giao hàng -->
            <label for="deliveryTime">Thời gian dự kiến giao hàng:</label>
            <input type="text" id="deliveryTime" name="deliveryTime" readonly>

            <!-- Phương thức thanh toán -->
            <label for="paymentMethod">Phương thức thanh toán:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="credit">Thẻ tín dụng</option>
                <option value="cash">Tiền mặt</option>
                <option value="e-wallet">Ví điện tử</option>
            </select>

            <!-- Mã khuyến mãi -->
            <label for="promoCode">Mã khuyến mãi (nếu có):</label>
            <input type="text" id="promoCode" name="promoCode">

            <!-- Tổng tiền -->
            <label for="totalAmount">Tổng tiền (VND):</label>
            <input type="number" id="totalAmount" name="totalAmount" required>

            <button type="button" onclick="submitPayment()">Thanh Toán</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
