<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
    <title>Quản lý sản phẩm</title>
    <script src="auth.js" defer></script>
    <script src="logout.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2 class="sidebar-header">
                <img src="../img/logo.png" alt="Logo" class="sidebar-logo">
                ADMIN PANEL
            </h2>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Thống kê</a></li>
                <li><a href="product.html"><i class="fas fa-box"></i> Quản lý sản phẩm</a></li>
                <li><a href="food.html"><i class="fas fa-fish"></i> Quản lý thức ăn</a></li>
                <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Quản lý đơn hàng</a></li>
                <li><a href="customer.html"><i class="fas fa-user"></i> Quản lý khách hàng</a></li>
                <li><a href="category.html"><i class="fas fa-list"></i> Quản lý danh mục</a></li>
                <li><a href="promotion.html"><i class="fas fa-tags"></i> Quản lý khuyến mãi</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="top-bar">
                <h1>Danh sách sản phẩm</h1>
                <button id="add-product-btn" class="btn add-product-btn">Thêm sản phẩm</button>
            </div>
            <div class="table-wrapper">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Mã sản phẩm</th>
                            <th>Hình ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Loại</th>
                            <th>Giá</th>
                            <th>Kích thước</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Rows will be dynamically generated here -->
                    </tbody>
                </table>
                <div id="pagination-controls" class="pagination-controls"></div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-title">Thêm sản phẩm mới</h2>
            <form id="product-form">
                <label for="product-id">Mã sản phẩm:</label>
                <input type="text" id="product-id" name="product-id" required>

                <label for="product-name">Tên sản phẩm:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-type">Loại:</label>
                <select id="product-type" name="product-type" required></select>

                <label for="product-price">Giá:</label>
                <input type="text" id="product-price" name="product-price" required>

                <label for="product-size">Kích thước:</label>
                <input type="text" id="product-size" name="product-size" required>

                <label for="product-status">Trạng thái:</label>
                <select id="product-status" name="product-status">
                    <option value=" Đang bán" selected>Đang bán</option>
                    <option value=" Đã bán">Đã bán</option>
                </select>

                <label for="product-image">Hình ảnh (URL):</label>
                <input type="text" id="product-image" name="product-image" required>

                <label for="product-note">Ghi chú:</label>
            <textarea id="product-note" name="product-note" rows="4"></textarea>

            <select id="product-sale-person" name="product-sale-person" hidden>
                <option value="OnKoi Quang Minh">OnKoi Quang Minh</option>
            </select>

            <label for="product-sex-of-fish">Giới tính cá:</label>
            <select id="product-sex-of-fish" name="product-sex-of-fish" required>
                <option value="Koi Đực">Koi Đực</option>
                <option value="Koi Cái">Koi Cái</option>
            </select>

            <label for="product-dob-of-fish">Năm sinh:</label>
            <select id="product-dob-of-fish" name="product-dob-of-fish" required>
                <option value="2019">2014</option>
                <option value="2019">2015</option>
                <option value="2019">2016</option>
                <option value="2019">2017</option>
                <option value="2019">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>

            <label for="product-origin-of-fish">Xuất xứ:</label>
            <select id="product-origin-of-fish" name="product-origin-of-fish" required>
                <option value="Dainichi Koi Farm">Dainichi Koi Farm</option>
                <option value="Momotaro Koi Farm">Momotaro Koi Farm</option>
                <option value="Oyaji Koi Farm">Oyaji Koi Farm</option>
            </select>
                <button type="submit" class="btn" id="submit-btn">Thêm</button>
            </form>
        </div>
    </div>

    <script src="product.js"></script>
</body>

</html>
