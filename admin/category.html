<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="category.css">
    <title>Quản Lý Danh Mục Cá</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <script defer src="category.js"></script>
    <script src="auth.js" defer></script>
    <script src="logout.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2 class="sidebar-header">
                <img src="../img/logo.png" alt="Logo" class="sidebar-logo">
                ADMIN PANEL
            </h2>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Thống kê</a></li>
                <li><a href="product.html"><i class="fas fa-box"></i> Quản lý sản phẩm</a></li>
                <li><a href="food.html"><i class="fas fa-fish"></i> Quản lý thức ăn</a></li> <!-- New link -->
                <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Quản lý đơn hàng</a></li>
                <li><a href="customer.html"><i class="fas fa-user"></i> Quản lý khách hàng</a></li>
                <li><a href="category.html"><i class="fas fa-list"></i> Quản lý danh mục</a></li>
                <li><a href="promotion.html"><i class="fas fa-tags"></i> Quản lý khuyến mãi</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Quản Lý Danh Mục Cá</h1>
            <div class="category-actions">
                <button id="add-category">Thêm Danh Mục</button>
            </div>
            <div class="category-list">
                <table>
                    <thead>
                        <tr>
                            <th>Tên loại cá</th>
                            <th>Hình ảnh</th>
                            <th>Video</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="category-table-body">
                        <!-- Dữ liệu sẽ được tải từ API vào đây -->
                    </tbody>
                </table>
            </div>

            <!-- Modal for Adding/Editing Categories -->
            <div id="category-modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="close-modal">&times;</span>
                    <h2 id="modal-title">Thêm/Sửa Danh Mục</h2>
                    <form id="category-form">
                        <label for="category-name">Tên loại cá:</label>
                        <input type="text" id="category-name" name="category-name" required>

                        <label for="category-image">Hình ảnh (URL):</label>
                        <input type="text" id="category-image" name="category-image" required>

                        <label for="category-video">Video (URL):</label>
                        <input type="text" id="category-video" name="category-video" required>

                        <button type="submit" id="save-category">Lưu</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("category-modal");
            const addCategoryButton = document.getElementById("add-category");
            const closeModalButton = document.getElementById("close-modal");
            const categoryForm = document.getElementById("category-form");

            // Open modal for adding category
            addCategoryButton.addEventListener("click", function() {
                modal.style.display = "block";
                document.getElementById("modal-title").innerText = "Thêm Danh Mục";
                categoryForm.reset();
            });

            // Close modal
            closeModalButton.addEventListener("click", function() {
                modal.style.display = "none";
            });

            // Close modal when clicking outside of it
            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
