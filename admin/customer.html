<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="order.css">
    <title>Quản lý khách hàng</title>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <h2 style="display: flex; align-items: center;">
                <img src="../img/logo.png" style="width: 100px; height: auto; margin-left: -20px;">
                ADMIN
            </h2>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="product.html">Quản lý sản phẩm</a></li>
                <li><a href="order.html">Quản lý đơn hàng</a></li>
                <li><a href="customer.html">Quản lý khách hàng</a></li>
                <li><a href="category.html">Quản lý danh mục</a></li>
                <li><a href="promotion.html">Quản lý khuyến mãi</a></li>
                <li><a href="#">Thống kê</a></li>
                <li><a href="#">Cài đặt</a></li>
                <li><a href="#">Hỗ trợ</a></li>
                <li><a href="#">Đăng xuất</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="top-bar">
                <h1>Danh sách khách hàng</h1>
                <button id="add-customer-btn" class="btn add-customer-btn">Thêm khách hàng</button>
            </div>
            <div class="table-wrapper">
                <table class="customer-table">
                    <thead>
                        <tr>
                            <th>Mã khách hàng</th>
                            <th>Tên khách hàng</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body">
                        <!-- Rows will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content" id="customer-modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-title">Thêm khách hàng mới</h2>
            <form id="customer-form">
                <label for="customer-username">Tên đăng nhập:</label>
                <input type="text" id="customer-username" name="customer-username" required>
                
                <label for="customer-password">Mật khẩu:</label>
                <input type="password" id="customer-password" name="customer-password" required>
                
                <label for="customer-name">Tên khách hàng:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                
                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" required>
                
                <label for="customer-phone">Số điện thoại:</label>
                <input type="text" id="customer-phone" name="customer-phone" required>
                
                <label for="customer-address">Địa chỉ:</label>
                <input type="text" id="customer-address" name="customer-address" required>
                
                <button type="submit" class="btn" id="submit-btn">Thêm</button>
            </form>
        </div>
    </div>

    <script src="customer.js"></script>
</body>

</html>
